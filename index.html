<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的视频页面</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2); /* 渐变色背景 */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        /* 视频容器样式 */
        .video-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 20px;
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }

        /* 视频样式 */
        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            background: #000; /* 视频加载前的背景色 */
        }

        /* 加载提示 */
        .loading {
            text-align: center;
            color: #666;
            font-size: 1rem;
            margin-top: 10px;
        }

        /* 手机端优化 */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }
            .video-container {
                margin: 10px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>功能展示</h1>

    <!-- 视频 1 -->
    <div class="video-container">
        <video controls preload="metadata" poster="1_cover.jpg"> <!-- 添加封面 -->
            <source src="1.mp4" type="video/mp4">
            您的浏览器不支持视频播放。
        </video>
        <div class="loading">视频加载中，请稍候...</div>
    </div>

    <!-- 视频 2 -->
    <div class="video-container">
        <video controls preload="metadata" poster="2_cover.jpg"> <!-- 添加封面 -->
            <source src="2.mp4" type="video/mp4">
            您的浏览器不支持视频播放。
        </video>
        <div class="loading">视频加载中，请稍候...</div>
    </div>

    <script>
        // 视频加载完成后隐藏提示
        document.querySelectorAll('video').forEach(video => {
            video.addEventListener('loadeddata', () => {
                video.nextElementSibling.style.display = 'none'; // 隐藏加载提示
            });
        });
    </script>
</body>
</html>
